<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--    不支持驼峰命名变量, 可以使用中划线代替-->
    <!--  childMyMsg 写成 child-my-msg -->
    <cpn v-bind:cinfo="info"  v-bind:child-my-msg="cMyMsg"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cinfo}}</h2>
        <ul>
            <li v-for="item in childMyMsg"> {{item}}</li>
        </ul>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    // 父组件向子组件传送数据，通过props属性传送
    // 子组件向父父组件发送信息，通过自定义触发事件
    const cpn = {
        template:`#cpn`,

        props: {
            cinfo:{
                type: Object,
                default() {
                    return {}
                }
            },
            childMyMsg:{
                type: Object,
                default() {
                    return {}
                }
            }

        },
    }
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: 'aaa',
                age: 18,
                height: 180
            },
            cMyMsg:{
                name: 'bbb',
                age: 20,
                height: 200
            }
        },
        components:{
            cpn: cpn
        }
    })
</script>

</body>
</html>
