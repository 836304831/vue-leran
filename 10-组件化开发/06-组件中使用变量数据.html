<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{msg}}</h2>
    <cpn></cpn>

</div>

<!-- 1. script标签，注意：类型必须是 type="text/x-template"-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题</h2>
        <p> 内容：{{msg}}</p>
    </div>

</script>
<script src="../js/vue.js"></script>
<script>

    // 1. 注册一个全局组件
    // data必须是一个函数
    Vue.component("cpn", {
        template: "#cpn",
        data() {
            return {
                msg: "hello"
            }
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello"
        },
    })
</script>

</body>
</html>
