<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!-- 3. 使用组件 必须绑定vue实例才能是使用-->
    <cpn2></cpn2>

    <!-- 无法使用子组件， 因为子组件注册时会被替换成脚本，所以编译好之后子编译不存在-->
     <!--    <cpn1></cpn1>-->
    <h2>{{msg}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // 1. 创建第一个组件（子组件）
    const cpnC1 = Vue.extend({
        template: `
            <div>
                <h2> 我是标题1</h2>
                <p> 我是内容1</p>
            </div>
        `
    })
    // 1. 创建第二个组件构造器(父组件) -> render
    const cpnC2 = Vue.extend({
        template: `
            <div>
                <h2> 我是标题2</h2>
                <p> 我是内容2</p>
                <cpn1></cpn1>
            </div>`,
        components: {
            cpn1: cpnC1
        }
    })

    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello"
        },
        components: {
            cpn2: cpnC2
        }
    })

    const app2 = new Vue({
        el: "#app2",
        data: {
            msg: "hello"
        },
    })
</script>

</body>
</html>
