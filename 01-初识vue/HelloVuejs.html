<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../js/vue.js"> </script>

<div id="app"> {{msg}} </div>

<script>
    // let(变量) const(常量)
    // 编程范式：声明式编程
    const app = new Vue({
        el: '#app',  // 用于挂载要管理的元素
        data: {      // 定义数据
            'msg': 'hello vue'
        }
    })
    // 传统js编程：命令时编程
    // 1. 创建div元素，设置id属性
    // 2. 定义一个变量msg
    // 3. 将msg变量放在前面的div元素中显示

</script>
</body>
</html>
