<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1 v-if="score>90">优秀</h1>
    <h1 v-else-if="score>=80">良好</h1>
    <h1 v-else-if="score>=60">及格</h1>
    <h1 v-else>不及格</h1>

    <h2> {{showScore()}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello",
            isShow: false,
            score: 99
        },
        methods: {
            showScore() {
                if (this.score > 90) {
                    return "优秀"
                }else if (this.score >= 80) {
                    return "良好"
                }else if (this.score >= 60){
                    return "及格"
                }else{
                    return "不及格"
                }
            }
        }
    })
</script>

</body>
</html>
