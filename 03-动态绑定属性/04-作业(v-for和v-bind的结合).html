<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>

<!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 答案见:07-05-作业回顾 -->
<div id="app">
    <ul>
        <li v-for="item in movies"> {{item}}></li>
        <li v-on:click="show" v-for="(item, index) in movies"> {{index}}-{{item}}></li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            movies: [
                "星际穿越",
                "大话西游",
                "少年派",
                "盗梦空间"
            ]
        },
    })
</script>

</body>
</html>
