<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <h2>{{msg}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data: {
                msg: "hello"
            },
        })
    }, 3000)

</script>

</body>
</html>
