<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <!-- mustache语法中，不仅可以直接写变量，还可以写简单表达式-->
    <h2>{{msg}}</h2>
    <h2>{{msg + desc}}</h2>
    <h2>{{msg + ' ' + desc}}</h2>
    <h2>{{msg}} {{desc}}</h2>
    <h2>{{counter * 2}}</h2>
</div>
<!-- mustache语法中，不仅可以直接写变量，还可以写简单表达式-->
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello",
            desc: 'vue',
            counter: 100
        },
    })
</script>
</body>
</html>
